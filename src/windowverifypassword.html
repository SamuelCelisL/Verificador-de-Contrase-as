<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de Contraseñas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Verificador de Contraseñas Seguras</h1>
    <label for="password">Introduce tu contraseña:</label>
    <div class="password-container">
      <input type="password" id="password" placeholder="Escribe tu contraseña">
      <button id="togglePassword" title="Mostrar contraseña">👁️</button>
    </div>
    <button id="checkPassword">Verificar Contraseña</button>
    <p id="message"></p>
  </div>  
  <script src="verifypassword.js"></script>
</body>
</html>
